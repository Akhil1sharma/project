<div class="login-container">
  <!-- Left Panel - Branding -->
  <div class="left-panel">
    <div class="branding-content">
      <div class="logo">
        <div class="logo-icon">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <span class="logo-text">Fit.Fine</span>
      </div>
      <h1 class="tagline">Software which fits your need perfectly</h1>
      <div class="runner-image">
        <img src="assets/images/runner.png" alt="Fitness Runner" />
      </div>
    </div>
    <div class="wave-overlay"></div>
  </div>

  <!-- Right Panel - Login Form -->
  <div class="right-panel">
    <div class="form-container">
      <h2 class="form-title">Login</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email/Username Field -->
        <div class="form-group">
          <label for="email">Username</label>
          <div class="input-wrapper">
            <input
              type="text"
              id="email"
              formControlName="email"
              placeholder="Bram smith"
              class="form-input"
              [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            />
            <div class="input-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </div>
          </div>
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
            {{ getErrorMessage('email') }}
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password">New Password</label>
          <div class="input-wrapper">
            <input
              [type]="hidePassword ? 'password' : 'text'"
              id="password"
              formControlName="password"
              placeholder="Enter your password"
              class="form-input"
              [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            />
            <button
              type="button"
              class="input-icon password-toggle"
              (click)="togglePasswordVisibility()"
            >
              <svg *ngIf="hidePassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg *ngIf="!hidePassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
            {{ getErrorMessage('password') }}
          </div>
        </div>

        <!-- Forgot Password Link -->
        <div class="forgot-password">
          <a href="#" class="forgot-link">Forgot Password?</a>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="login-button"
          [disabled]="loginForm.invalid || loading"
        >
          <span *ngIf="!loading">Login</span>
          <span *ngIf="loading">Logging in...</span>
        </button>

        <!-- Register Link -->
        <div class="register-prompt">
          <p>Don't have an account?</p>
          <a routerLink="/register" class="register-button">
            Register as new user
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
