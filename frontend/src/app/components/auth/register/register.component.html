<div class="register-container">
  <!-- Left Panel - Branding -->
  <div class="left-panel">
    <div class="branding-content">
      <div class="logo">
        <div class="logo-icon">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <span class="logo-text">Fit.Fine</span>
      </div>
      <h1 class="tagline">Software which fits your need perfectly</h1>
      <div class="runner-image">
        <img src="assets/images/runner.png" alt="Fitness Runner" />
      </div>
    </div>
    <div class="wave-overlay"></div>
  </div>

  <!-- Right Panel - Registration Form -->
  <div class="right-panel">
    <div class="form-container">
      <h2 class="form-title">Register</h2>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
        <!-- Name Fields -->
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              formControlName="firstName"
              placeholder="John"
              class="form-input"
              [class.error]="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched"
            />
            <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" class="error-message">
              {{ getErrorMessage('firstName') }}
            </div>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              formControlName="lastName"
              placeholder="Doe"
              class="form-input"
              [class.error]="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched"
            />
            <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="error-message">
              {{ getErrorMessage('lastName') }}
            </div>
          </div>
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="john.doe@example.com"
            class="form-input"
            [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          />
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
            {{ getErrorMessage('email') }}
          </div>
        </div>

        <!-- Password Fields -->
        <div class="form-row">
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <input
                [type]="hidePassword ? 'password' : 'text'"
                id="password"
                formControlName="password"
                placeholder="Enter password"
                class="form-input"
                [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
              />
              <button
                type="button"
                class="input-icon password-toggle"
                (click)="togglePasswordVisibility()"
              >
                <svg *ngIf="hidePassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg *ngIf="!hidePassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
              {{ getErrorMessage('password') }}
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="input-wrapper">
              <input
                [type]="hideConfirmPassword ? 'password' : 'text'"
                id="confirmPassword"
                formControlName="confirmPassword"
                placeholder="Confirm password"
                class="form-input"
                [class.error]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
              />
              <button
                type="button"
                class="input-icon password-toggle"
                (click)="toggleConfirmPasswordVisibility()"
              >
                <svg *ngIf="hideConfirmPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg *ngIf="!hideConfirmPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
            <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="error-message">
              {{ getErrorMessage('confirmPassword') }}
            </div>
          </div>
        </div>

        <!-- Role Selection -->
        <div class="form-group">
          <label for="role">Role</label>
          <select
            id="role"
            formControlName="role"
            class="form-input"
          >
            <option value="member">Member</option>
            <option value="trainer">Trainer</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <!-- Optional Fields -->
        <div class="form-row">
          <div class="form-group">
            <label for="phone">Phone (Optional)</label>
            <input
              type="tel"
              id="phone"
              formControlName="phone"
              placeholder="1234567890"
              class="form-input"
            />
          </div>

          <div class="form-group">
            <label for="gender">Gender (Optional)</label>
            <select
              id="gender"
              formControlName="gender"
              class="form-input"
            >
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <!-- Date of Birth -->
        <div class="form-group">
          <label for="dateOfBirth">Date of Birth (Optional)</label>
          <input
            type="date"
            id="dateOfBirth"
            formControlName="dateOfBirth"
            class="form-input"
          />
        </div>

        <!-- Register Button -->
        <button
          type="submit"
          class="register-button"
          [disabled]="registerForm.invalid || loading"
        >
          <span *ngIf="!loading">Register</span>
          <span *ngIf="loading">Registering...</span>
        </button>

        <!-- Login Link -->
        <div class="login-prompt">
          <p>Already have an account?</p>
          <a routerLink="/login" class="login-link-button">
            Login
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
