<h2 mat-dialog-title>{{ data.mode === 'add' ? 'Add' : 'Edit' }} Workout</h2>
<mat-dialog-content>
  <form [formGroup]="workoutForm" class="workout-form">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Type</mat-label>
        <mat-select formControlName="type">
          <mat-option value="strength">Strength</mat-option>
          <mat-option value="cardio">Cardio</mat-option>
          <mat-option value="hiit">HIIT</mat-option>
          <mat-option value="yoga">Yoga</mat-option>
          <mat-option value="pilates">Pilates</mat-option>
          <mat-option value="crossfit">Crossfit</mat-option>
          <mat-option value="custom">Custom</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Difficulty</mat-label>
        <mat-select formControlName="difficulty">
          <mat-option value="beginner">Beginner</mat-option>
          <mat-option value="intermediate">Intermediate</mat-option>
          <mat-option value="advanced">Advanced</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <mat-form-field appearance="outline">
      <mat-label>Duration (minutes)</mat-label>
      <input matInput type="number" formControlName="duration">
    </mat-form-field>
    <mat-checkbox formControlName="isPublic">Make Public</mat-checkbox>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="workoutForm.invalid || loading">
    {{ data.mode === 'add' ? 'Create' : 'Update' }}
  </button>
</mat-dialog-actions>
