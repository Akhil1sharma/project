<div class="workouts-list-container">
  <div class="header">
    <h2>Workouts</h2>
    <button mat-raised-button color="primary" (click)="openAddDialog()" *ngIf="canEdit()">
      <mat-icon>add</mat-icon> Add Workout
    </button>
  </div>

  <div class="filter-section">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search workouts</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search by name">
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let workout">{{ workout.name }}</td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let workout">{{ workout.type | titlecase }}</td>
      </ng-container>
      <ng-container matColumnDef="difficulty">
        <th mat-header-cell *matHeaderCellDef>Difficulty</th>
        <td mat-cell *matCellDef="let workout">{{ workout.difficulty | titlecase }}</td>
      </ng-container>
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef>Duration</th>
        <td mat-cell *matCellDef="let workout">{{ workout.duration || '-' }} min</td>
      </ng-container>
      <ng-container matColumnDef="exercises">
        <th mat-header-cell *matHeaderCellDef>Exercises</th>
        <td mat-cell *matCellDef="let workout">{{ workout.exercises?.length || 0 }}</td>
      </ng-container>
      <ng-container matColumnDef="isPublic">
        <th mat-header-cell *matHeaderCellDef>Public</th>
        <td mat-cell *matCellDef="let workout">
          <span class="badge" [class.badge-active]="workout.isPublic">{{ workout.isPublic ? 'Yes' : 'No' }}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let workout">
          <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="canEdit()">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openEditDialog(workout)">
              <mat-icon>edit</mat-icon><span>Edit</span>
            </button>
            <button mat-menu-item (click)="deleteWorkout(workout)">
              <mat-icon>delete</mat-icon><span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
